# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# Xwayland apps scale fix (useful if you are use monitor scaling).
# Set same value if you use scaling in Monitors.conf
# 1 is 100% 1.5 is 150%
# see https://wiki.hyprland.org/Configuring/XWayland/
env = GDK_SCALE,1
env = QT_SCALE_FACTOR,1

# QT settings
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct

# Hyprland QT support
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

# Mozilla
env = MOZ_ENABLE_WAYLAND,1

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,phinger-cursors-dark
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,phinger-cursors-dark

# Electron >28 apps
# https://www.electronjs.org/docs/latest/api/environment-variables
env = ELECTRON_OZONE_PLATFORM_HINT,auto # auto selects Wayland if possible, X11 otherwise

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    vfr = true
    vrr = 1
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    mouse_move_enables_dpms = true
}

# Define applications
# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$browser = firefox
$mail = thunderbird
$menu = $HOME/.config/rofi/launcher/launcher.sh &