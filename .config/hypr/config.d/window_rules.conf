# Windowrules
windowrule = float, title:^(Authentication Required)$
windowrule = float, title:^(About Mozilla Firefox)$
windowrule = float, title:^(About Mozilla Thunderbird)$
windowrule = float, title:^(Save As)$

windowrule = float, initialTitle:(Open Files)

windowrule = float, class:^(kitty)$,title:^(kitty)$
windowrule = float, class:^([Qq]alculate-gtk)$
windowrule = float, class:^([Ll]eafpad)$
windowrule = float, class:^([Nn]wg-look)$
windowrule = float, class:^([Vv]iewnior)$
windowrule = float, class:^([Ee]pdfview)$
windowrule = float, class:^([Nn]emo)$
windowrule = float, class:^([Ee]ngrampa)$
windowrule = float, class:^([Nn]m-connection-editor)$
windowrule = float, class:^(qt5ct|qt6qt)$
windowrule = float, class:^(gpick)$
windowrule = float, class:^([Pp]avucontrol)$
windowrule = float, class:^([Bb]lueman-manager)$
windowrule = float, class:^([Ss]ystem-config-printer)$

windowrule = center, title:^(Authentication Required)$
windowrule = center, title:^(About Mozilla Firefox)$
windowrule = center, title:^(About Mozilla Thunderbird)$
windowrule = center, title:^(Save As)$
windowrule = center, title:^(Add Folder to Workspace)$
windowrule = center, title:^([Nn]m-connection-editor)$
windowrule = center, title:^([Bb]lueman-manager)$

windowrule = center, class:^(qt5ct|qt6qt)$
windowrule = center, class:^(gpick)$
windowrule = center, class:^([Vv]iewnior)$
windowrule = center, class:^([Ee]pdfview)$
windowrule = center, class:^([Pp]avucontrol)$
windowrule = center, class:^([Ss]ystem-config-printer)$

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Windowrule to avoid idle for fullscreen apps
windowrule = idleinhibit fullscreen, fullscreen:1

# Windowrule - Tags
windowrule = tag +browser, class:^([Ff]irefox|org.mozilla.firefox)$
windowrule = tag +email, class:^([Tt]hunderbird|org.mozilla.thunderbird)$
windowrule = tag +file-manager, class:^([Nn]emo)$
windowrule = tag +terminal, class:^(kitty)$

# Windowrule - Utilities
windowrule = tag +utility, class:^(qt5ct|qt6ct)$
windowrule = tag +utility, class:^([Rr]ofi)$
windowrule = tag +utility, class:^([Nn]wg-look)$
windowrule = tag +utility, class:^([Vv]iewnior)$
windowrule = tag +utility, class:^([Nn]m-connection-editor)$
windowrule = tag +utility, class:^([Ee]ngrampa)$
windowrule = tag +utility, class:^([Ss]ystem-config-printer)$
windowrule = tag +utility, class:^(naps2)$
windowrule = tag +utility, class:^([Pp]avucontrol)$
windowrule = tag +utility, class:^([Bb]lueman-manager)$

windowrule = tag +viewer, class:^([Vv]iewnior)$
windowrule = tag +viewer, class:^([Ee]pdfview)$

# Windowrule - Editors
windowrule = tag +editor, class:^([Ll]eafpad)$
windowrule = tag +editor, class:^([Gg]pick)$
windowrule = tag +editor, class:^(code)$

# Windowrule - Move to workspace
windowrule = workspace 1, tag:terminal*
windowrule = workspace 2, tag:browser*
windowrule = workspace 3, tag:email*
windowrule = workspace 4, tag:file-manager*
windowrule = workspace 5, class:^(code)$
windowrule = workspace 6, class:^([Vv]mware|[Vv]mplayer)$

# Layer rules
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = blur, logout_dialog
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

# Opacity rules
windowrule = opacity 0.95 0.9, tag:browser*
windowrule = opacity 0.95 0.9, tag:email*
windowrule = opacity 0.95 0.9, tag:terminal*
windowrule = opacity 0.95 0.9, tag:file-manager*
windowrule = opacity 0.95 0.9, tag:notifications*
windowrule = opacity 0.95 0.9, tag:utility*
windowrule = opacity 0.95 0.9, tag:editor*
windowrule = opacity 0.95 0.9, tag:viewer*
windowrule = opacity 0.95 0.9, class:^([Ss]potify)$